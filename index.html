<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday Challenge</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/layout.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet">
    
</head>
<body>
    <section class="bg-main">
        <div class="nav">
            <img class="logo" src="./assets/logo.svg" alt="Logo">
            <hr class="hr-short">
            <div class="home">
                <a class="home-img" href="#"><img src="./assets/Vector.png" alt="Home"></a>
                <a class="home-a" href="#">Home</a>
            </div>
            <div class="nav-icon">
                <a class="a-img" href="#"><img src="./assets/Vector1.png" alt="Calendar"></a>
                <a class="nav-a" href="#">Calendar</a>
            </div>
            <div class="nav-icon">
                <a class="a-img" href="#"><img src="./assets/Vector2.png" alt="FE"></a>
                <a class="nav-a" href="#">FE</a>
            </div>
            <div class="nav-icon">
                <a class="a-img" href="#"><img src="./assets/Vector3.png" alt="Games"></a>
                <a class="nav-a" href="#">Games</a>
            </div>
        </div>

        <div class="home-main">
            <div class="morning-date">
                <div class="morning">
                    <h2>Good morning, <br> Vilma</h2>
                </div>
                <div class="date">
                    <h2 id="time">10:23</h2>
                    <p id="date">Penktadienis, Liepos 22, 2022</p>
                </div>
            </div>
            <img src="./assets/laptop.png" alt="Laptop">
            <div class="home-text">
                <p>“First, solve the problem. Then, write the code.” - John Johnson</p>
            </div>

            <footer>
                <hr class="hr-long">
                <p>&copy; Baltic Institute of Technology</p>
            </footer>
        </div>
    </section>
    <script src="./js/home.js" type="module" defer></script>
</body>
</html>
